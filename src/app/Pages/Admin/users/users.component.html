  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header bg-danger">
                    <div class="row">

                      <div class="col-md-9">
                        <h1 class="card-title fs-2 fs">Usuarios</h1>
                        <p class="card-category fs-4 fd"> Registro de Usuarios</p>
                      </div>

                      <div class="col-md-3 d-flex">
                        <i data-bs-toggle="offcanvas" data-bs-target="#demo"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">

                        </svg></i>
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
                          <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg></i>

                        <i><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg></i>

                        <i><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">

                        </svg></i>

                        <i><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>

                        </svg></i>

                      </div>
                    </div>

                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                <th>
                                  #
                              </th>
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Nombres
                                  </th>
                                  <th>
                                    Apellidos
                                  </th>
                                  <th>
                                      Username
                                  </th>
                            <th>
                              Perfil
                          </th>
                          <th>
                            Telfono
                        </th>
                        <th>
                          Perfil
                      </th>

                            <th>
                              Editar
                          </th>
                              </thead>



                              <tbody *ngFor="let i of usuarios" >
                                <tr >
                                    <td>
                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </td>
                                    <td>{{ i.idusurios }}</td>
                                    <td>{{ i.nombuser }}</td>
                                    <td>{{ i.apelliuser }}</td>
                                    <td>{{ i.username }}</td>
                                    <td>{{ i.emailuser }}</td>
                                    <td>{{ i.telefuser }}</td>
                                    <td>{{ i.perfiluser }}</td>
                                      <td>
                                        <button mat-raised-button type="submit" class=" btn btn-success pull-right mute ">Editar</button>

                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>

                      <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                          <li class="page-item">
                            <a class="page-link" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li class="page-item bg-danger"><a class="page-link bg-danger" >1</a></li>
                          <li class="page-item"><a class="page-link" >2</a></li>
                          <li class="page-item"><a class="page-link" >3</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>

                          </li>
                        </ul>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
